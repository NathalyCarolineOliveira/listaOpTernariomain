<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
const preco = Number(prompt(`Qual o preço do produto?`).trim().replace(",","."));
const aum1 = preco + (preco * 0.20)
const aum2 = preco + (preco * 0.15)
const aum3 = preco + (preco * 0.10)
const aum4 = preco + (preco * 0.05)
    //Processamento
let mensagem = (preco <= 280)? `Novo preço será ${aum1.toFixed(2).replace(",",".")}` :
(preco <= 700)? `Novo preço será ${aum2.toFixed(2).replace(",",".")}` :
(preco <= 1500)? `Novo preço será ${aum3.toFixed(2).replace(",",".")}` :
`O novo preço será ${aum4.toFixed(2).replace(",",".")}`
    //Saída
alert(mensagem)
</script>

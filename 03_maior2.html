<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
const num1 = Number(prompt("Informe um número:").trim());
const num2 = Number(prompt("Informe outro número:").trim());
    //Processamento
let mensagem = (num1 > num2)? `O primeiro número é maior`:
 `O segundo é maior ${num2 > num1}`
    //Saída
alert(mensagem)
</script>

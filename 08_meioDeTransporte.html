<meta charset="UTF-8">
<script>
    //Problema: Meio de transporte mais barato

const idavlt1 = (litro * quant) * 2
const idavlt2 = litro * 2
    //Processamento
let mensagem = ((litro * quant) < transPub)? `É mais barato ir com carro, pois custa: R$${idavlt1.toFixed(2).replace(",",".")}` :
`É mais barato ir com tranporte publico, pois custa: R$${transPub.toFixed(2).replace(",",".")}`
    //Saída
    alert(mensagem)

    
</script>

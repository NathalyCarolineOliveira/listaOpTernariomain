<meta charset="UTF-8">
<script>
    //Problema: Balanço financeiro
    // Faça um script que peça para o usuário informar as despesas relacionadas com:
    // - Conta de água
    // - Conta de energia elétrica
    // - Conta de telefone
    // - Supermercado
    // Também peça para o usuário informar o valor que recebe de remuneração mensal (salário), proveniente da sua atuação profissional.
    // Verifique se o usuário ganha mais do que recebe e apresente em tela, indicando quanto que sobrou após o pagamento das contas ou quanto que faltou para poder pagar todas as contas previstas.

    //Entrada
const agua = Number(prompt(`Informe as despesas da conta da água:`).trim().replace(",","."));
const energiaEle = Number(prompt(`Informe as despesas da conta de energia elétrica:`).trim().replace(",","."));
const tell = Number(prompt(`Informe as despesas da conta de telefone:`).trim().replace(",","."));
const superMer = Number(prompt(`Informe as despesas do mercado:`).trim().replace(",","."));
const salario = Number(prompt(`Informe quanto você ganha:`).trim().replace(",","."));
const soma = superMer + tell + energiaEle + agua
const falta = salario - soma
    //Processamento
let mensagem = (salario >= soma)? `Recebe a mais do que gasta: ${salario}` :
(soma >= salario)? `Recebe menos do que gasta: ${soma}` :
`O que falta: ${falta}`
    //Saída
    alert(mensagem)
</script>

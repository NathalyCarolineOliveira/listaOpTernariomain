<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const letra = (prompt(`Informe uma letra`).trim().toUpperCase());
    //Processamento
let mensagem = (letra == "A" || letra == "E" || letra == "I" || letra == "O" ||  letra == "U" )? `A letra ${letra} é vogal!` :
`A letra ${letra} não é vogal!`
    
    //Saída
alert(mensagem)
</script>
